
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>FinTrack Pro — Учет финансов</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="manifest" href="/manifest.json" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="theme-color" content="#f2f2f7" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)">
    <link rel="apple-touch-icon" href="https://picsum.photos/192/192" />
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            borderRadius: {
              '3xl': '24px',
              '4xl': '32px',
            },
            backdropBlur: {
              '3xl': '40px',
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
      
      :root {
        --ios-bg-light: #f2f2f7;
        --ios-bg-dark: #000000;
      }

      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        -webkit-tap-highlight-color: transparent;
        transition: background-color 0.3s ease;
        overscroll-behavior-y: none; /* Отключение рефреша тягом вниз в PWA */
      }

      body.light { background-color: var(--ios-bg-light); }
      body.dark { background-color: var(--ios-bg-dark); color: white; }

      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
      }
      .dark .glass {
        background: rgba(28, 28, 30, 0.75);
        backdrop-filter: blur(25px);
        -webkit-backdrop-filter: blur(25px);
      }

      .mesh-gradient {
        background: radial-gradient(at 0% 0%, #4f46e5 0px, transparent 50%),
                    radial-gradient(at 100% 0%, #3b82f6 0px, transparent 50%),
                    radial-gradient(at 100% 100%, #2563eb 0px, transparent 50%),
                    radial-gradient(at 0% 100%, #6366f1 0px, transparent 50%);
        background-color: #3b82f6;
      }

      ::-webkit-scrollbar { display: none; }
      
      .safe-top { padding-top: env(safe-area-inset-top); }
      .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }

      .page-enter {
        animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      }
      @keyframes slideUp {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>

{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",

    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body class="light">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
